{% extends "layout.html" %}

{% block title %}
    You have logged in 
{% endblock %}

{% block body %}
    
    <h1>Success!</h1>

    <p> You have successfully logged in, {{ user.username }}. </p>
    <p> Find a book by title here!  </p>

    <form action = "{{url_for('search') }} " method = "post">

        <input type="hidden" name="user" value= {{user.username}}>

        <div class="form-group">
            <input class="form-control" name="title" placeholder="Book Title">
        </div>

        <div class="form-group">
                <button class="btn btn-primary"> Search Books </button>
            </div>
    </form>

{% endblock %}
