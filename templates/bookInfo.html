{% extends "layout.html" %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block body %}
    
    <h1>User is {{ user }}</h1>

    {% for book in books  %}
        <li>

            <a href="{{ url_for('book', book_isbn= book.isbn, username = user) }}">
                    {{ book.title }} written by {{book.author}}
            </a>
            
            
        </li>
    {% endfor %}
{% endblock %}
